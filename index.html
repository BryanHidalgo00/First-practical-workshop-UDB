<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="UDB, First practical workshop">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/styles/styles.css">
    <link rel="stylesheet" href="./assets/styles/box.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.0.0/css/all.css" />
    <title>UDB Workshop</title>
</head>

<body class="body">

    <nav class=" header__nav">
        <div class="nav__box">
            <img class="nav__img" src="./assets/img/logo.png" alt="udb-logo"> <a class="nav__a" href="#">First
                practical workshop</a>
        </div>
    </nav>

    </header>

    <section class="crud" data-aos="zoom-in-up" data-aos-duration="1000">
        <form action="" class="form_contact">
            <p class="title-1">create an event</p>
            <div class="user_info">

                <label for="title">Title Event</label>
                <input type="text" id="title">

                <label for="year">Year Start (EJ: 1980)</label>
                <input type="number" id="year">

                <label for="yearEnd">Year End (EJ: 1980)</label>
                <input type="number" id="yearEnd">

                <label for="message">Message</label>
                <textarea id="message"></textarea>

                <button class="btn" type="submit" value="" id="btnSend"> Send 
                    <i class="fa-light fa-paper-plane"></i>
                </button>


            </div>
        </form>
    </section>

    <div class="floatIcon">
        <i class="fa-sharp fa-solid fa-check"></i>
    </div>



    <div class="wrapper">
        <div class="center-line">
            <a href="#" class="scroll-icon"><i class="fas fa-caret-up"></i></a>
        </div>

        <div class="rows"></div>
    </div>


</body>
        <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
        <script src="./assets/scripts/script.js"></script>
        <script>
            AOS.init();
        </script>

</html>
