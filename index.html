<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="UDB, First practical workshop">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/styles/styles.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.0.0/css/all.css" />
    <title>UDB Workshop</title>
</head>

<body class="body">

    <nav class=" header__nav">
        <div class="nav__box">
            <img class="nav__img" src="./assets/img/logo.png" alt="udb-logo"> <a class="nav__a" href="#">First
                practical workshop</a>
        </div>
    </nav>

    </header>

    <section class="crud" data-aos="fade-right" data-aos-offset="300" data-aos-easing="ease-in-sine">
        <form action="" class="form_contact">
            <p class="title-1">Send a message</p>
            <div class="user_info">
                <label for="mensaje">Year</label>
                <input type="number" id="Year">

                <label for="mensaje">Title Event</label>
                <input type="text" id="title">

                <label for="mensaje">Year Start (EJ: 1980)</label>
                <input type="number" id="title">

                <label for="mensaje">Year End (EJ: 1980)</label>
                <input type="number" id="title">

                <label for="mensaje">Message</label>
                <textarea id="mensaje"></textarea>

                <input class="btn" type="submit" value="Send information" id="btnSend">

            </div>
        </form>
    </section>

    <div class="floatIcon">
        <i class="fa-sharp fa-solid fa-check"></i>
    </div>



    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="./assets/scripts/script.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
